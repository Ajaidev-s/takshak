<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maintenance</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0c7f9f, #000000);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
        }

        /* Container styling */
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Heading styling */
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Paragraph styling */
        p {
            font-size: 1.4em;
            color: #f1f1f1;
        }

        /* Additional styling for the maintenance time */
        .time {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            color: #ffdfba;
        }

        /* Responsive adjustments for smaller devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }
            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We'll Be Back Soon</h1>
        <p>Our website is currently undergoing scheduled maintenance.</p>
        <p class="time">Maintenance Time: 10 PM to 11 PM</p>
        <p>Thank you for your patience!</p>
    </div>
</body>
</html>
